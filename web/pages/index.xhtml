<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://java.sun.com/jsf/html"
      xml:lang="en" lang="en">

<h:head>
    <title>Стартовая страница</title>
    <h:outputScript library="js" name="JsFile.js"/>
    <h:outputStylesheet library="css" name="styleOfStart.css"/>
</h:head>
<body onload="updateDate(), updateTime()" >
<div id="head">Вансович Алексей Игоревич P3202 Вариант 21938</div>
<f:view>
    <div style="display:inline-block;">
        <table id="table">
            <tr>
                <td>Текущее время</td>
                <td><div id="Time">
                    <h:outputText id="time"/>
                </div></td>
            </tr>
            <tr>
                <td>Текущая дата</td>
                <td>
                    <div id="Date">
                        <h:outputText id="date"/>
                    </div>
                </td>
            </tr>

        </table>
    </div>

    <div id="linkOnMain">
        <h:form>
            <h:commandLink  value="Перейти на главную страницу" action="main"/>
        </h:form>
    </div>
</f:view>
</body>
</html>
